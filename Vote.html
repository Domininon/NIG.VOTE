    <div class="positionVote">
        <div class="wrapperVote">
            <div class="form-box vote">
                <h2 style="color:#0AA91A;">Vote</h2>
                    
                        <select name="electionType" class="list">
                            <option value="option1"> Election Type</option>
                            <option value="option2"> Presidential</option>
                            <option value="option3"> Governorship</option>
                            <option value="option4"> Senatorial </option>
                            <option value="option5"> House of Representatives</option>
                            <option value="option6"> General Assembly</option>
                        </select>
                
                        

                        <select name="polParty" id="list" class="list">
                            <option value="option1"> Political Party</option>
                            <option value="option2"> PDP</option>
                            <option value="option3"> APC</option>
                            <option value="option4"> SVG </option>
                            <option value="option5"> OOP</option>
                            <option value="option6"> GAD </option>
                        </select>
                    

                    <div class="input-box" id="candidate-input">
                        <span class="icon"></span>
                        <input type="Text" placeholder="Enter your NIN" required>
                    </div>
    
                    <div class="input-box" id="voter-id">
                        <span class="icon"></span>
                        <input type="text" placeholder="Enter your voter ID" required>
                    </div>

                    <div class="input-box" id="voter-password">
                        <span class="icon"></span>
                        <input class="pWord" type="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="register-link"><a href="VoteConfirm.html" class="next" >Next</a></button>
    
            </div>
    
        </div>
    
    </div>
