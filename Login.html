<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NIG.VOTE | Login</title>

    <link rel="stylesheet" href="static/css/Login.css">
    <link rel="stylesheet" href="static/css/Style.css">
    <link rel="stylesheet" href="static/css/VoteStyle.css">
    <link rel="stylesheet" href="static/css/otpStyle.css">

</head>
<body class="body">
    <div class="wrapperLogin">
        <div class="form-boxLogin login">
            <h2 style="color: #0AA91A;">Create Account</h2>
            <form action="#">
                <div class="input-boxLogin">
                    <span class="iconLogin"></span>
                    <input type="text" placeholder="Voter's NIN" required>
                </div>

                <div class="input-boxLogin">
                    <span class="iconLogin"></span>
                    <input type="password" placeholder="Password" required>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me </input></label>
                    <a href="Recover.html" class="green hov">Recover password?</a>
                </div>
                

                 <button type="submit" class="register-link"><a href="successlogin.html" class="next" >Create</a></button>

            </form>
        </div>
    </div>

    <script src="static/javascript/otpScript.js"></script>
    <script src="static/javascript/camScript.js"></script>
    <script src="static/javascript/Script.js"></script>
</body>
</html>
